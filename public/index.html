<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storybook Image Generator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <textarea id="storyArea" rows="10" cols="50" placeholder="Paste your story here..."></textarea>
    <br>
    <button id="insertStoryButton">Insert Story</button>
    <div id="sentenceDisplay" style="display: none;"></div>
    <div id="buttonWrapper">
        <div id="buttons" style="display: none;">
            <button id="prevWordButton">Previous</button>
            <button id="nextWordButton">Next</button>
        </div>
    </div>
    <!-- Show Image Button -->
    <button id="showImageButton" style="display: none;">Show Image</button>
    <!-- Image Container -->
    <div id="imageContainer" style="display: none;">
        <img id="generatedImage" src="" alt="Generated Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
